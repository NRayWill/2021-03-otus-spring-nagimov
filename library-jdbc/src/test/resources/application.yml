spring:
  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  sql:
    init:
      schema-locations: schema.sql
      data-locations: data.sql
      enabled: true
      encoding: UTF-8

  shell:
    interactive:
      enabled: false